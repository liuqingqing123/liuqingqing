<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注释与块引用标记的应用</title>
    <style type="text/css">
        ruby{font-size:58px;font-family:黑体;text-align: center}
    </style>
</head>
<body>
<h5>注释ruby标记-标注读音</h5>
<p align="center"><ruby>
   智<rp>(</rp><rt>zhi</rt><rp>)</rp>
    慧<rp>(</rp><rt>hui</rt><rp>)</rp>
    地<rp>(</rp><rt>di</rt><rp>)</rp>
    球<rp>(</rp><rt>qiu</rt><rp>)</rp>
</ruby></p>
<h5>段落缩进标记的应用</h5>
<hr color="green">
<p>这行文字没有缩进</p>
<blockquote>这行文字行首缩进5个字符位置</blockquote>
<blockquote><blockquote>这行文字行首缩进10个字符位置</blockquote></blockquote>
</body>
</html>
